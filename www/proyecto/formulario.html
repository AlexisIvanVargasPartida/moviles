<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/micss.css">
  </head>
  <body>
    
    <!-- Formulario-->

<div class="container">
    <div class="card">
        <h3 class="card-header text-center bg-warning">Formulario</h3>
        <div class="card-block">
            <form class="form-control">
                <hr>
                <div class="row">
                    <label for="" class="label-control col-md-3">Nombre</label>
                    <input type="text" class="form-control col-md-8">
                </div>
                <br>
                <div class="row">
                    <label for="" class="label-control col-md-3">Busqueda</label>
                    <input type="search" class="form-control col-md-8">
                </div>
                <br>
                <div class="row">
                    <label for="" class="label-control col-md-3">Email</label>
                    <input type="email" class="form-control col-md-8">
                </div>
                <br>
                <div class="row">
                    <label for="" class="label-control col-md-3">URL</label>
                    <input type="url" class="form-control col-md-8">
                </div>
                <br>
                <div class="row">
                    <label for="" class="label-control col-md-3">Telefono</label>
                    <input type="tel" class="form-control col-md-8">
                </div>
                <br>
                <div class="row">
                    <label for="" class="label-control col-md-3">Contrase√±a</label>
                    <input type="password" class="form-control col-md-8">
                </div>
                <br>
                <div class="row">
                    <label for="" class="label-control col-md-3">Numbero</label>
                    <input type="number" class="form-control col-md-8">
                </div>
                <br>
                  <div class="col-md-8">
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <a href="#" class="btn btn-success" role="button">
                            <i class="fa fa-check" aria-hidden="true"></i>
                            Aceptar
                        </a>
                    </div>
                    <div class="col-md-2">
                        <a href="#" class="btn btn-danger" role="button">
                            <i class="fa fa-window-close" aria-hidden="true"></i>
                            Cancelar
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="js/mijs.js"> </script>
  <script src="js/interactivo.js"></script>
</body>
</html>
